<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PWA - TODO List</title>
    <link rel="manifest" href="manifest.json" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css"
    />
    <link rel="stylesheet" href="src/css/style.css" />
    <script defer src="src/assets/js/material.min.js"></script>
    <script type="module" src="src/js/app.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">PWA - TODO List</span>
          </div>
        </header>
        <div class="mdl-layout__drawer">
          <span class="mdl-layout-title">PWA - TODO List</span>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="#">About</a>
          </nav>
        </div>
        <main
          class="mdl-layout__content mat-typography"
          style="text-align: center"
        >
          <form>
            <input
              type="text"
              name="task"
              placeholder="Type anything here"
              autocomplete="off"
              autofocus
            />
          </form>
          <ul>
            <li>
              <span>Learn PWA</span>
              <button>❌</button>
            </li>
            <li class="done">
              <span>Learn HTML5 APIs</span>
              <button>❌</button>
            </li>
            <li>
              <span>Learn how to defeat Radiance in Hollow Knight</span>
              <button>❌</button>
            </li>
          </ul>
        </main>
      </div>
    </div>
  </body>
</html>
